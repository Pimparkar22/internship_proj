<style type="text/css">
    
    .header-basic-light{
  padding: 20px 40px;
  box-sizing:border-box;
  box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.15);
  height: 80px;
  background-color: rgba(255,255,255,0.95);
}

.header-basic-light .header-limiter {
  max-width: 1200px;
  text-align: center;
  margin: 0 auto;
}

/* Logo */

.header-basic-light .header-limiter h1{
  float: left;
  font: normal 45px Cookie, Arial, Helvetica, sans-serif;
  line-height: 40px;
  margin: 0;
}

.header-basic-light .header-limiter h1 span {
  color: #5383d3;
}

/* The header links */

.header-basic-light .header-limiter a {
  color: #5c616a;
  text-decoration: none;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
}

.header-basic-light .header-limiter a:hover, .header-basic-light .header-limiter a:focus  {
  color: #eaa104;
}

.header-basic-light .header-limiter nav{
  font:15px Arial, Helvetica, sans-serif;
  line-height: 40px;
  float: right;
}

.header-basic-light .header-limiter nav a{
  display: inline-block;
  padding: 0 5px;
  opacity: 0.9;
  text-decoration:none;
  color: #5c616a;
  line-height:1;
}

.header-basic-light .header-limiter nav a.selected {
  background-color: #86a3d5;
  color: #ffffff;
  border-radius: 3px;
  padding:6px 10px;
}

/* Making the header responsive. */

@media all and (max-width: 600px) {

  .header-basic-light {
    padding: 20px 0;
    height: 85px;
  }

  .header-basic-light .header-limiter h1 {
    float: none;
    margin: -8px 0 10px;
    text-align: center;
    font-size: 24px;
    line-height: 1;
  }

  .header-basic-light .header-limiter nav {
    line-height: 1;
    float:none;
  }

  .header-basic-light .header-limiter nav a {
    font-size: 13px;
  }

} 


  #log{
    margin-left: 60%;
    border: solid 1px black;
  outline: none;
  /*border-radius: 5px;*/
  padding: 10px 5px;
  width: 8rem;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  background: rgba(0,0,0,0.75);
  color: #ffffff;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
  -webkit-appearance: none;
  }
#log:hover, #log:focus {
  background: rgba(255,255,255,0);
  color: black;
  border: solid 1px black;
  letter-spacing: 3px;
}


  #con{
    margin-left: 2%;
    border: solid 1px black;
  outline: none;
  /*border-radius: 5px;*/
  padding: 10px 5px;

  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;

  background: rgba(0,0,0,0.75);
  color: #ffffff;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
  -webkit-appearance: none;
  }
#con:hover, #con:focus {
  background: rgba(255,255,255,0);
  color: black;
  border: solid 1px black;
  letter-spacing: 3px;
}


   </style>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Student</a></li>
      
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          
          
          <form  action="/register_stu/" method="POST">
          
            <div class="field-wrap">
              <label>
                Preference<span class="req">*</span>
              </label>
              <input type="text", name="preference", value="{{request.form.preference}}",required autocomplete="off">
            </div>
            <div>
		<p>What is the maximum time period you are available to do the internship?</p>
		</div>


          <div class="field-wrap">
            <label>
              From(dd/mm/yyyy)<span class="req">*</span>
            </label>
            <input type="text", name="DOB", value="{{request.form.DOB}}",required autocomplete="off"><!--Change this line-->
          </div>

		<div class="field-wrap">
            <label>
              To(dd/mm/yyyy)<span class="req">*</span>
            </label>
            <input type="text", name="DOB", value="{{request.form.DOB}}",required autocomplete="off"><!--Change this line-->
          </div>
		<div>
		<p>What type of internships are you available for?</p>
		</div>
        
          <div class="field-wrap">
            <label>
              <span class="req">*</span>
            </label>
           	</br>
		<input type="radio" name="type" value="male" checked>Full time internship only <br><!--Change this line-->
  		<input type="radio" name="type" value="female">Work from home/ Part time internship only<br><!--Change this line-->
  		<input type="radio" name="type" value="other">both <!--Change this line-->
          </div>
          <div class="field-wrap">
            <label>
              Location<span class="req">*</span>
            </label>
            <input type="text", name="Username", value="{{request.form.Username}}",required autocomplete="off"><!--Change this line-->
          </div>
 <button name="submitbtn" type="submit" class="button button-block" value="sign_up"/>One more step!</button>
</div> <!-- /form -->
